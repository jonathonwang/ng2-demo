<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center">
        {{title}}
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <ul class="list-group">
        <li class="list-group-item">
          <input type="text" class="form-control" [(ngModel)]="newTask" (keyup.enter)="createTask(newTask)">
        </li>
        <li href="#" class="list-group-item"
         *ngFor="let task of taskList let i=index"
         [ngClass]="{completed: task.status == 1}">
         <input type="checkbox" [(ngModel)]="task.status">
         <h4>
           {{ task.title }}
           <span class="btn btn-default btn-xs pull-right delete-btn" (click)="deleteTask(task)">
             Delete
           </span>
         </h4>
       </li>
       <li class="list-group-item" *ngIf="taskList.length == 0">
         <h5 class="text-center">Start by Creating a Task</h5>
       </li>
      </ul>
    </div>
  </div>
</div>
